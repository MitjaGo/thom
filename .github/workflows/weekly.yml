name: Weekly Tracker

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install requests beautifulsoup4 pandas
      - run: python tracker.py
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          APP_URL: ${{ secrets.APP_URL }}

